<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Ditto</title>

    <link rel="stylesheet" href="../../static/css/account.css" />
    <div class="container">
        <div style="display:flex; width: 7.5rem; margin:0 auto;">
            <a href="{% url 'login' %}">
              <h5>login</h5>
            </a>
          <h5> &nbsp;/&nbsp; </h5>
          <a href="{% url 'register' %}">
              <h5>signup</h5>
            </a>
          </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group" style="margin:0.75rem auto;">
                  <label for="exampleInputEmail1" style="color:white;">First Name</label>
                  <input class="form-control" placeholder="Enter username" style="width: 330px; height:38px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="exampleInputEmail1" style="color:white;">Last Name</label>
                    <input class="form-control" placeholder="Enter username" style="width: 330px; height:38px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="exampleInputEmail1" style="color:white;">Email address</label>
                    <input class="form-control" placeholder="Enter username" style="width: 330px; height:38px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="exampleInputPassword1" style="color:white;">Password</label>
                    <input type="password" class="form-control" placeholder="Password" style="width: 330px; height:38px;" >
                  </div>
                  <div class="form-group" style="margin-bottom: 30px;">
                    <label for="exampleInputPassword1" style="color:white;">Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Password" style="width: 330px; height:38px;" >
                  </div>
                  <input class="btn btn-primary" type="submit" value="Signup" style="width: 330px; height:38px; background-color: #8FECC0; border:none; color: #191A21;">
            </form>
    </div>
</body>
</html>
