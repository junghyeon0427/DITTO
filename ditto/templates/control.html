<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    {% if user.is_authenticated %}
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          
          <div class="main" style="width: 1300px;">
            <div class="row sparkboxes mt-3">
              <div style="height: 2.5rem;">
                <a href="{% url 'logout' %}">
                  <div class="logout-btn">
                    Logout
                  </div>
                </a>
              </div>               
            </div>
            
            

            <div class="row mt-4">
              <div class="col-md-2">
                <div class="box">
                {% for event in events %}
					
                <div class="PlaceContainer">
				          <a href="{% url 'control' event.id %}">
                  <div style="display: flex; gap: 18%;">
                    <div>
                      <h4 class="Label1">{{event.event_name}}</h4>
                      <h5 class="Label2">{{event.location}}</h5>
                    </div> 
                    <img src="/static/imgs/map.png" class="Icon">
                  </div>
				          </a>
                  <div style="width: 170px; height: 2px; background:#2B2D3E; margin:3px auto;"></div>
                  
                </div> 

                {% endfor %}   
              </div>

              </div>
              
              
              <div class="col-md-6">
                <div class="box">
                  <div style="display:flex;">
                  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                  
                <video autoplay muted id="video" style="width: 97%; height: 40vh; background:#00000040; margin-top:6px;"></video>
                  
                  <script>
                     if(Hls.isSupported()) {
                        var video = document.getElementById('video');
                        var hls = new Hls();
                        hls.loadSource("https://540f41fc71d9.ap-northeast-2.playback.live-video.net/api/video/v1/ap-northeast-2.392988993234.channel.eknAgsglpDNs.m3u8"); // 동영상경로
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED,function() {
                              video.play();
                        });
                     }
                     else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = "https://540f41fc71d9.ap-northeast-2.playback.live-video.net/api/video/v1/ap-northeast-2.392988993234.channel.eknAgsglpDNs.m3u8"; // 동영상경로
                        video.addEventListener('canplay',function() {
                              video.play();
                        });
                     }
                  </script>
                  <i class="bi bi-file-earmark-arrow-down" style="color:#dddd; margin:6px; cursor:pointer;"></i>
                </div>
                  
                </div>
              </div>


              <div class="col-md-4">
                <div class="box">
                  <div id="pie"></div>
                  <script>
                    var options = {
                      series: [{{droneinfo.voltage}}],
                      chart: {
                      height: 378,
                      type: 'radialBar',
                      dataLabels: {
                        style: {
                          colors: ['#F44336']
                        }
                      }
                    },
                    plotOptions: {
                      radialBar: {
                        hollow: {
                          size: '57%',
                        }

                      },
                    },
                    labels: ['DRONE BATTERY'],
                    };
            
                    var chart = new ApexCharts(document.querySelector("#pie"), options);
                    chart.render();
                    </script>
                </div>
              </div>


            </div>

            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box">
                  <div style="display:flex; flex-direction:column;">
                    <i class="bi bi-arrow-clockwise" style="color:#dddd; cursor:pointer; position:absolute; right:2rem;"></i>
                  <div id="map" style="width: 100%; height: 38vh; margin-top: 1.75rem;"></div>
                  
                    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e00ee7b35d9447fc1b074a96fd8ee6d0"></script>
                    <script>
                      var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                          mapOption = { 
                            center: new kakao.maps.LatLng({{event.coordinate.0}}, {{event.coordinate.1}}), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                          };

                      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                      var map = new kakao.maps.Map(mapContainer, mapOption); 
                
                      {% for headcount in headcounts %}
                        if({{headcount.count}}< 5){
                          opacity = 0.2
                        }
                        else if({{headcount.count}} >= 5 && {{headcount.count}} < 11){
                          opacity = 0.4
                        }
                        else if({{headcount.count}} >= 11 && {{headcount.count}} < 16){
                          opacity = 0.6
                        }
                        else{
                          opacity = 0.8
                        }
                        console.log({{headcount.count}});
                        var circle = new kakao.maps.Circle({
                          center : new kakao.maps.LatLng({{headcount.coordinate.0}}, {{headcount.coordinate.1}}),
                          radius: 5, 
                          strokeOpacity: 0, 
                          fillColor: '#ff001691', 
                          fillOpacity: opacity   
                        }); 
                        circle.setMap(map);
                    {% endfor %}

                    var imageSrc = "/static/imgs/marker.png", // 마커이미지의 주소입니다    
                    imageSize = new kakao.maps.Size(28, 28), // 마커이미지의 크기입니다
                    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
                      
                    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                        markerPosition = new kakao.maps.LatLng(37.61053235882, 126.998259182); // 마커가 표시될 위치입니다

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: markerPosition, 
                        image: markerImage // 마커이미지 설정 
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);  
                      map.setZoomable(false);
                      map.setDraggable(false);   
                    </script>
                    </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box">
                  <div id="graph"></div>
                  <script>
                    color_id = {{event_id}}%3
                    if(color_id==0){
                      color_id =  '#4C83FF'
                    }
                    else if(color_id==1){
                      color_id =  '#00e396'
                    }
                    else{
                      color_id =  '#f02fc2'
                    }
                    var options = {
                      series: [{
                      name: '시간별 인구',
                      data: [53, 94, 81, 112, 79, 102, 116],
                      color: color_id
                    }],
                    title: {
                      text: '시간별 사람수',
                      align: 'left',
                      offsetY: 25,
                      offsetX: 20,
                      style: {
                        color:  '#cccccc'
                      },
                    },
                      chart: {
                      height: 345,
                      type: 'area'
                    },
                    dataLabels: {
                      enabled: false
                    },
                    stroke: {
                      curve: 'smooth'
                    },
                    xaxis: {
                      type: 'datetime',
                      categories: ["2023-05-19 00:00:00.000", "2023-05-19 01:00:00.000", "2023-05-19 02:00:00.243865", "2023-05-19 03:00:00.243865", "2023-05-19 04:00:00.000", "2023-05-19 05:00:00.000", "2023-05-19 06:00:00.000"]
                    },
                    tooltip: {
                      x: {
                        format: 'yy/MM/ HH:mm'
                      },
                    },
                    };

                    var chart = new ApexCharts(document.querySelector("#graph"), options);
                    chart.render();
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% else %}
    <div class="container-login">
      <img class="blur-img" src="/static/imgs/blur.png">
      <a href="{% url 'login' %}">
        <div class="login-btn">
          Login 하러 가기
        </div>
      </a>
    </div>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
  </body>
</html>
