<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Ditto</title>
	<link rel="stylesheet" href="../../static/css/account.css" />
  </head>
	<body>
		<form action="{% url 'createEvent' event_id %}" method="POST">
			{% csrf_token %}
			<div class="container-login">
				<div class="container-login">
				<img class="blur-img" src="/static/imgs/blur.png">
				<div class="container">
				<div class="form-group" style="margin: 15px 0;">
					<label for="exampleInputEmail1" style="color:white;">Event Name</label>
					<input class="form-control" placeholder="event name" style="width: 320px; height:40px;" name="event_name">
				</div>
				<div class="form-group" style="margin-bottom: 20px;">
					<label for="exampleInputPassword1" style="color:white;">Location</label>
					<input type="password" class="form-control" placeholder="location" style="width: 320px; height:40px;" name="location" >
				</div>
				<div class="form-group" style="margin-bottom: 20px;">
					<label for="exampleInputPassword1" style="color:white;">Coordinate</label>
					<input type="password" class="form-control" placeholder="coordinate" style="width: 320px; height:40px;" name="coordinate">
				</div>
				<div class="form-check" style="margin-bottom: 20px;">
					<input class="form-check-input" type="checkbox" id="flexCheckDefault"  style="cursor:pointer;" name="isheld">
					<label class="form-check-label" for="flexCheckDefault">
					is being held
					</label>
				</div>
				<input class="btn btn-primary" type="submit" value="행사 등록" style="width: 100%; height:40px; background-color: #8FECC0; border:none; color: #191A21;">
				</div>
			</div>
			</div>

			{% comment %} <img class="blur-img" src="/static/imgs/blur.png">
			<div class="container">
				<div class="form-group" style="margin: 15px 0;">
					<label for="exampleInputEmail1" style="color:white;">Event Name</label>
					<input class="form-control" placeholder="event name" style="width: 320px; height:40px;">
				</div>
				<div class="form-group" style="margin-bottom: 20px;">
					<label for="exampleInputPassword1" style="color:white;">Location</label>
					<input class="form-control" placeholder="location" style="width: 320px; height:40px;" >
				</div>
				<div class="form-group" style="margin-bottom: 20px;">
					<label for="exampleInputPassword1" style="color:white;">Coordinate</label>
					<input class="form-control" placeholder="[24.124235, 124.2456]" style="width: 320px; height:40px;" >
				</div>
				<div class="form-check" style="margin-bottom: 20px;">
					<input class="form-check-input" type="checkbox" id="flexCheckDefault"  style="cursor:pointer;">
					<label class="form-check-label" for="flexCheckDefault">
					is being held
					</label>
				</div>
				<input class="btn btn-primary" type="submit" value="행사 등록" style="width: 100%; height:40px; background-color: #8FECC0; border:none; color: #191A21;"> {% endcomment %}
				
		</form>
	</body>
</html>
