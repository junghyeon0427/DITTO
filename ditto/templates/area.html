<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="../../static/css/area.css" rel="stylesheet">
        <title>Ditto {% block title %}{% endblock %}</title>
        <style>
        </style>
    </head>

    <body>
        <div style="text-align: center;">
            <img src="/static/imgs/logo.png" class="Logo">
			{% for city in city_list %}
			<div class="PlaceContainer">
                <a href="{% url 'user' city.id %}" style="text-decoration: none;">
                    <div style="display: flex;">
                        <div>
                            <h4 class="Label">{{city.city_name}}</h4>
                        </div> 
                        <img src="/static/imgs/icon.png" class="Icon">
                    </div>
                </a>
			</div>
			{% endfor %}
        </div> 
    </body>
</html>
