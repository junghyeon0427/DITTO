<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
		<link href="../../static/css/event-user.css" rel="stylesheet">
        <title>Ditto {% block title %}{% endblock %}</title>
        <style>
        </style>
    </head>

    <body>
        <div style="text-align: center;">
            <img src="/static/imgs/logo.png" class="Logo">
			{% for event in events %}
			<div class="PlaceContainer">
				<a href="{% url 'map' event.id %}" style="text-decoration-line: none;">
					<div style="display: flex;">
						<div>
							<h4 class="Label1">{{event.event_name}}</h4>
							<h5 class="Label2">{{event.location}}</h5>
							
						</div> 
						<img src="/static/imgs/icon.png" class="Icon">
					</div>
				</a>
			</div>
			{% endfor %}
        </div> 
    </body>
</html>
